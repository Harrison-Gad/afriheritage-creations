<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#D4AF37" stroke="#4A403A" stroke-width="2"/>
  
  <!-- Computer monitor -->
  <rect x="20" y="25" width="24" height="16" fill="#4A403A" rx="2"/>
  <rect x="22" y="27" width="20" height="12" fill="#006B3F" rx="1"/>
  
  <!-- Monitor stand -->
  <rect x="30" y="41" width="4" height="6" fill="#4A403A"/>
  <rect x="28" y="47" width="8" height="2" fill="#4A403A"/>
  
  <!-- Code symbols on screen -->
  <text x="24" y="35" fill="#FFFFFF" font-family="monospace" font-size="6">&lt;/&gt;</text>
  <text x="24" y="42" fill="#FFFFFF" font-family="monospace" font-size="6">{ }</text>
  <text x="35" y="35" fill="#FFFFFF" font-family="monospace" font-size="6">( )</text>
  <text x="35" y="42" fill="#FFFFFF" font-family="monospace" font-size="6">[ ]</text>
  
  <!-- Robot/mentor figure -->
  <circle cx="45" cy="20" r="4" fill="#4A403A"/>
  <rect x="43" y="24" width="4" height="6" fill="#4A403A" rx="2"/>
  
  <!-- Robot eyes -->
  <circle cx="43.5" cy="19" r="1" fill="#FCD116"/>
  <circle cx="46.5" cy="19" r="1" fill="#FCD116"/>
  
  <!-- Circuit board pattern -->
  <path d="M15 15 L18 15 L18 18 L15 18 Z" fill="#006B3F"/>
  <path d="M15 20 L18 20 L18 23 L15 23 Z" fill="#006B3F"/>
  <path d="M15 25 L18 25 L18 28 L15 28 Z" fill="#006B3F"/>
  <path d="M20 15 L23 15 L23 18 L20 18 Z" fill="#006B3F"/>
  <path d="M20 20 L23 20 L23 23 L20 23 Z" fill="#006B3F"/>
  <path d="M20 25 L23 25 L23 28 L20 28 Z" fill="#006B3F"/>
  
  <!-- Connecting lines -->
  <path d="M18 16.5 L20 16.5 M18 21.5 L20 21.5 M18 26.5 L20 26.5" stroke="#006B3F" stroke-width="1"/>
  
  <!-- Digital particles -->
  <circle cx="50" cy="45" r="1" fill="#FCD116"/>
  <circle cx="15" cy="45" r="1" fill="#FCD116"/>
  <circle cx="32" cy="15" r="1" fill="#FCD116"/>
</svg> 